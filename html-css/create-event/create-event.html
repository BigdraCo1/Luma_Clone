<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สร้างกิจกรรม</title>
    <link rel="stylesheet" href="create-event.css">   
</head>
<body>
    <div class="main">
        <form class="container" action="">
            <div class="left-section">
                <div class="image-preview">
                    <img src="pre-img-ecent.avif" alt="Event preview">
                </div>
                <div class="upload-section">
                    <p class="upload-text">อัปโหลดรูปภาพเพื่อเปลี่ยนรูป</p>
                    <input type="file" name="img-event" class="upload-input">
                </div>
            </div>
            <div class="right-section">
                <div class="information">
                    <h2>รายละเอียดกิจกรรม</h2>
                    <div class="input-group">
                        <label>ชื่อกิจกรรม</label>
                        <input type="text" id="event-name" placeholder="ใส่ชื่อกิจกรรม" />
                    </div>
                    <div class="input-group">
                        <label>หมวดหมู่กิจกรรม</label>
                        <div class="select-wrapper">
                            <select>
                                <option>ศิลปะและวัฒนธรรม</option>
                                <option>ศิลปะและวัฒนธรรม</option>
                                <option>ศิลปะและวัฒนธรรม</option>
                            </select>
                        </div>
                    </div>
                    <div class="time-section">
                        <label>เวลากิจกรรม</label>
                        <div class="time-group">
                            <i data-lucide="circle-dot"></i>
                            <span class="time-label">เริ่มต้น</span>
                            <div class="input-wrapper">
                                <input type="date" class="date-input" />
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="24"
                                    height="24"
                                    viewBox="0 0 24 24"
                                    fill="none"
                                    stroke="currentColor"
                                    stroke-width="2"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    class="lucide lucide-calendar">
                                    <path d="M8 2v4" />
                                    <path d="M16 2v4" />
                                    <rect width="18" height="18" x="3" y="4" rx="2" />
                                    <path d="M3 10h18" />
                                </svg>
                            </div>
                            <div class="input-wrapper">
                                <input type="time" class="time-input" />
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="24"
                                    height="24"
                                    viewBox="0 0 24 24"
                                    fill="none"
                                    stroke="currentColor"
                                    stroke-width="2"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    class="lucide lucide-clock-3">
                                    <circle cx="12" cy="12" r="10" />
                                    <polyline points="12 6 12 12 16.5 12" />
                                </svg>
                            </div>
                        </div>
                        <div class="time-group">
                            <i data-lucide="circle-dot"></i>
                            <span class="time-label">สิ้นสุด</span>
                            <div class="input-wrapper">
                                <input type="date" class="date-input" />
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="24"
                                    height="24"
                                    viewBox="0 0 24 24"
                                    fill="none"
                                    stroke="currentColor"
                                    stroke-width="2"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    class="lucide lucide-calendar">
                                    <path d="M8 2v4" />
                                    <path d="M16 2v4" />
                                    <rect width="18" height="18" x="3" y="4" rx="2" />
                                    <path d="M3 10h18" />
                                </svg>
                            </div>
                            <div class="input-wrapper">
                                <input type="time" class="time-input" />
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="24"
                                    height="24"
                                    viewBox="0 0 24 24"
                                    fill="none"
                                    stroke="currentColor"
                                    stroke-width="2"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    class="lucide lucide-clock-3">
                                    <circle cx="12" cy="12" r="10" />
                                    <polyline points="12 6 12 12 16.5 12" />
                                </svg>
                            </div>
                        </div>
                    </div>
                    <div class="input-group">
                        <label>คำอธิบาย</label>
                        <textarea class="textarea-detail" id="" style="min-height: 100px;"></textarea>
                    </div>
                </div>
                <div class="location">
                    <h2>รายละเอียดสถานที่
                    </h2>
                    <div class="input-group">
                        <label>เมืองที่จัดงาน</label>
                        <div class="select-wrapper">
                            <select>
                                <option>กรุงเทพ</option>
                                <option>อุดรธานี</option>
                                <option>ชลบุรี</option>
                            </select>
                        </div>
                    </div>
                    <div class="input-group">
                        <label>
                            ลิ้งค์ Google Map 
                            <a target="_blank" href="embed-map.jpg">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-help"><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><path d="M12 17h.01"/></svg>
                            </a>
                        </label>
                        <input
                            type="text"
                            id="url_google_map"
                            placeholder="ใส่ฝังแผนที่ Google map HTML code" />
                    </div>
                    <div class="input-group">
                        <label>ลายละเอียดสถานที่</label>
                        <textarea class="textarea-location" id=""></textarea>
                    </div>
                </div>
                <div class="setting">
                    <h2>ตั้งค่า Event</h2>
                    <div class="number-input-group">
                        <label>จำนวนผู้เข้าร่วมงานสูงสุด</label>
                        <div class="number-input">
                            <input type="number" name="" id="" />
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="24"
                                height="24"
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                class="lucide lucide-users">
                                <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />
                                <circle cx="9" cy="7" r="4" />
                                <path d="M22 21v-2a4 4 0 0 0-3-3.87" />
                                <path d="M16 3.13a4 4 0 0 1 0 7.75" />
                            </svg>
                        </div>
                    </div>
                    <div class="switch-group">
                        <label>เปิด-ปิด การลงทะเบียน</label>
                        <div class="switch-container">
                            <input
                                type="radio"
                                id="open"
                                name="appicate"
                                value="open"
                                checked />
                            <input
                                type="radio"
                                id="appicate"
                                name="appicate"
                                value="appicate" />
                            <div class="switch">
                                <label for="open" class="switch-option">
                                    เปิดลงทะเบียน
                                </label>
                                <label for="appicate" class="switch-option">
                                    ปิดลงทะเบียน
                                </label>
                                <span class="slider"></span>
                            </div>
                        </div>
                    </div>
                    <div class="switch-group">
                        <label>รูปเเบบการลงทะเบียน</label>
                        <div class="switch-container">
                            <input
                                type="radio"
                                id="register"
                                name="approval"
                                value="register"
                                checked />
                            <input
                                type="radio"
                                id="approve"
                                name="approval"
                                value="approve" />
                            <div class="switch">
                                <label for="register" class="switch-option">
                                    ลงทะเบียนได้เลย
                                </label>
                                <label for="approve" class="switch-option">
                                    ต้องได้รับการอนุมัติ
                                </label>
                                <span class="slider"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="access">
                    <h2>การมองเห็น</h2>
                    <p>ควบคุมวิธีที่ผู้คนสามารถค้นหางานอีเวนต์ของคุณ</p>
                    <div class="access-choose">
                        <label class="access-item public">
                            <input type="radio" name="access-level" value="public" checked />
                            <div class="content">
                                <div class="icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-globe"><circle cx="12" cy="12" r="10"/><path d="M12 2a14.5 14.5 0 0 0 0 20 14.5 14.5 0 0 0 0-20"/><path d="M2 12h20"/></svg>
                                </div>
                                <div class="text">
                                    <h3>สาธารณะ</h3>
                                    <p>
                                        สามารถค้นหาชื่อหรือสถานที่ได้ แสดงอีเวนต์ได้โดยไม่มีข้อจำกัด
                                    </p>
                                </div>
                            </div>
                        </label>
                        <label class="access-item private">
                            <input type="radio" name="access-level" value="private" />
                            <div class="content">
                                <div class="icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-globe-lock"><path d="M15.686 15A14.5 14.5 0 0 1 12 22a14.5 14.5 0 0 1 0-20 10 10 0 1 0 9.542 13"/><path d="M2 12h8.5"/><path d="M20 6V4a2 2 0 1 0-4 0v2"/><rect width="8" height="5" x="14" y="6" rx="1"/></svg>
                                </div>
                                <div class="text">
                                    <h3>ส่วนตัว</h3>
                                    <p>
                                        ไม่แสดงในรายการเฉพาะผู้ที่มีลิงก์เท่านั้นที่สามารถลงทะเบียนได้
                                    </p>
                                </div>
                            </div>
                        </label>
                        <label class="access-item restricted">
                            <input type="radio" name="access-level" value="restricted" />
                            <div class="content">
                                <div class="icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-octagon-x"><path d="m15 9-6 6"/><path d="M2.586 16.726A2 2 0 0 1 2 15.312V8.688a2 2 0 0 1 .586-1.414l4.688-4.688A2 2 0 0 1 8.688 2h6.624a2 2 0 0 1 1.414.586l4.688 4.688A2 2 0 0 1 22 8.688v6.624a2 2 0 0 1-.586 1.414l-4.688 4.688a2 2 0 0 1-1.414.586H8.688a2 2 0 0 1-1.414-.586z"/><path d="m9 9 6 6"/></svg>
                                </div>
                                <div class="text">
                                    <h3>ระงับ</h3>
                                    <p>
                                        ไม่สามารถค้นหาและลงทะเบียนได้ ทุกกรณี ปิดการมองเห็นทุกอย่าง
                                    </p>
                                </div>
                            </div>
                        </label>
                    </div>
                </div>
                <div class="crete-btn">
                    <button type="submit" class="btn-submit">สร้างกิจกรรม</button>
                </div>
            </div>
        </form>
    </div>

    <script>

    document.addEventListener("DOMContentLoaded", function () {
        // ฟังก์ชันสำหรับเปิด date picker เมื่อคลิกที่ไอคอนปฏิทิน
        document.querySelectorAll(".lucide-calendar").forEach((icon) => {
            icon.addEventListener("click", function () {
                this.previousElementSibling.showPicker();
            });
        });

        // ฟังก์ชันสำหรับเปิด time picker เมื่อคลิกที่ไอคอนนาฬิกา
        document.querySelectorAll(".lucide-clock-3").forEach((icon) => {
            icon.addEventListener("click", function () {
                this.previousElementSibling.showPicker();
            });
        });
    });

    document.querySelector('.upload-input').addEventListener('change', function(event) {
        const file = event.target.files[0]; // ดึงไฟล์ที่เลือก
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                document.querySelector('.image-preview img').src = e.target.result; // อัปเดตรูปตัวอย่าง
            };
            reader.readAsDataURL(file);
        }
    });
    
    </script>
</body>
</html>
