<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โปรไฟล์ของคุณ</title>
    <link rel="stylesheet" href="Setting_profile.css">


</head>
<body>
    <div class="main">
        <h1 class="title">โปรไฟล์ของคุณ</h1>
        <p class="subtitle">เลือกวิธีที่คุณจะเเสดงเป็นเจ้าภาพหรือเเขก</p>

        <div class="profile-container">
            <!-- Left Form Section -->
            <div class="form-section">
                <div class="input-group">
                    <label>Username</label>
                    <input type="text" id="Username" value="">
                </div>
                <div class="input-group">
                    <label>ชื่อ</label>
                    <input type="text" id="event-name" value="">
                </div>
                <div class="input-group">
                    <label>ประวัติ</label>
                    <textarea class="textarea-bio" id="" placeholder="เเบ่งปันเกี่ยวกับพื้นหลังเเละความสนใจของคุณเล็กน้อย"></textarea>
                </div>
                <div class="input-group">
                    <label>Email</label>
                    <input type="text" id="event-Email" value="siasa18037@gmail.com" disabled>
                </div>
                <div class="link-google">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-link"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/></svg>
                    <p>บัญชีนี้ได้ลงชื่อเข้าใช้ด้วย Google account</p>
                </div>
                <div class="input-group">
                    <label>เบอร์โทร</label>
                    <input type="text" id="event-phone" value="">
                </div>
                
                <div class="form-group">
                    <div class="contact">
                        <label>ช่องทางติดต่อ</label>
                        <div class="contact-list">
                            <div class="contact-item">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-facebook"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"/></svg>
                                <input type="text" id="" placeholder="Facebook url">
                            </div>
                            <div class="contact-item">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-instagram"><rect width="20" height="20" x="2" y="2" rx="5" ry="5"/><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/><line x1="17.5" x2="17.51" y1="6.5" y2="6.5"/></svg>
                                <input type="text" id="" placeholder="Instagram url">
                            </div>
                            <div class="contact-item">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chrome"><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="4"/><line x1="21.17" x2="12" y1="8" y2="8"/><line x1="3.95" x2="8.54" y1="6.06" y2="14"/><line x1="10.88" x2="15.46" y1="21.94" y2="14"/></svg>
                                <input type="text" id="" placeholder="Website url">
                            </div>
                        </div>
                    </div>
                </div>
                <button class="save-btn">บันทึกการเปลี่ยนแปลง</button>
                <div class="delete-section">
                    <h3>ลบบัญชี</h3>
                    <p>หากคุณไม่ต้องการใช้ alma อีกต่อไป คุณสามารถลบบัญชีของคุณได้ถาวร</p>
                    <button class="delete-btn">ลบบัญชีผู้ใช้</button>
                </div>
            </div>


            <div class="profile-picture-section">
                <label>รูปโปรไฟล์</label>
                <div class="image-container">
                    <div class="image-box">
                        <img src="https://img.wongnai.com/p/1920x0/2018/06/18/2979c50de28b4137a3c0224591db4af5.jpg" alt="Event banner" class="event-image">
                    </div>
                    <div class="upload-box">
                        <p>อัปโหลดรูปภาพเพื่อเปลี่ยนรูป</p>
                        <div class="upload">
                            <input class="input-file" type="file" name="">
                        </div>
                    </div>
                </div>
            </div>
            

        </div>
    </div>

</body>
</html>
