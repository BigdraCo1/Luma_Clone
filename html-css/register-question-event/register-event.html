<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <link rel="stylesheet" href="register-event.css">
</head>
<body>
    <div class="main">
        <div class="event-card">
            <img src="https://img.wongnai.com/p/1920x0/2018/06/18/2979c50de28b4137a3c0224591db4af5.jpg" alt="Event poster" class="event-image">
            <div class="event-details">
                <h1>Bangkok Entrepreneur / Wantrepreneurs and Angel Investors Meetup</h1>
                <div class="date-time">
                    <div class="date-time-group">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-calendar"><path d="M8 2v4"/><path d="M16 2v4"/><rect width="18" height="18" x="3" y="4" rx="2"/><path d="M3 10h18"/></svg>
                        <p>14 Jan 2025</p>
                    </div>
                    <div class="date-time-group">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-clock-3"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16.5 12"/></svg>
                        <p>18:00 - 21:00</p>
                    </div>
                </div>
                <div class="status">
                    <h3 class="status-txt">ต้องได้รับการอนุมัติ</h3>
                    <!-- <h3 class="status-txt">ไม่ต้องรออนุมัติ</h3> -->
                </div>
            </div>
        </div>
        <form class="registration-form">
            <section class="form-section">
                <h2>กรอกข้อมูลผู้สมัคร</h2>
                <div class="input-group">
                    <label>Email</label>
                    <!-- set defalt เป็น email ของ user เเก้ไม่ได้ -->
                    <input type="text" value="siasa18037@gmail.com" disabled>
                </div>
                <div class="input-group">
                    <label>ชื่อ</label>
                    <!-- set defalt เป็นชื่อของ user เเต่เเก้ได้ -->
                    <input type="text" value="" placeholder="ชื่อ">
                </div>
            </section>

            <!--  คำถามเพิ่มเติม ถ้าไม่ได้ตั้งคำถามเพิ่มเติม ไม่ต้องเเสดง -->
            <section class="form-section">
                <h2>คำถามเพิ่มเติม</h2>
                <div class="input-group">
                    <label>เบอร์โทร</label>
                    <input type="text" >
                </div>
            </section>
            
            <div class="btn">
                <button type="submit" class="submit-button">ลงทะเบียน</button>
            </div>
            
        </form>
    </div>
</body>
</html>
